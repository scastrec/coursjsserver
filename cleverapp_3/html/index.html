<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Notre chat</title>

    <link rel="stylesheet" type="text/css" href="./messages.css" />
</head>

<body>

    <header>
        <h1><a href="#">Mon Chat - Authentification</a></h1>
    </header>

    <form id="login-form">
        <div class="form-username">
            <label for="username">Votre username: </label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-example">
            <label for="password">Mot de passe: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-example">
            <input type="button" onclick="signin()" value="Signin!">
        </div>
    </form>


    <footer>Enjoying Javascript</footer>
</body>

<script type="text/javascript" src="./authentication.js"></script>

</html>
